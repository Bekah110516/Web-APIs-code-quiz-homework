<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="start">Click to Start the Code Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <div id="timer" style= "display: block">
                <div id="counter" ></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
        </div>
        <div id="scoreContainer" style="display: none">
            <div class="initialsHere">
                <input type="text" class="form-control" placeholder="Enter your initials" aria-label="Enter your initials" aria-describedby="button-addon2">
                <div class="input-group-append" id = "initialsButton">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
                </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
